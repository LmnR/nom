<html>
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div style="margin-left: 2%; margin-top: 2%">
  <h1>Indicate Preferences</h1>

<!-- <form method="POST" action="/add">
<p>Add Name: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form> -->

<form action="/suggest" method="post">
<div class="well well-lg" style="width: 25%">
<p style="font-weight: bold;">When are you trying to eat?</p>
  <input type="radio" name="hour" value="0" checked> Now<br>
  <input type="radio" name="hour" value="30"> In 30 minutes<br>
  <input type="radio" name="hour" value="60"> In 1 hour<br>
  <input type="radio" name="hour" value="120"> In 2 hours<br>
  <input type="radio" name="hour" value="240"> In 4 hours<br>

<p style="font-weight: bold; margin-top: 8%">How long are you willing to wait?</p>
  <input type="radio" name="time" value="5"> 5 minutes<br>
  <input type="radio" name="time" value="15"> 15 minutes<br>
  <input type="radio" name="time" value="30"> 30 minutes<br>
  <input type="radio" name="time" value="45"> 45 minutes<br>
  <input type="radio" name="time" value="60" checked> 60 minutes<br>


  <p style="font-weight: bold; margin-top: 8%">What type of cuisine?</p>
<div class="form-group">

    <select class="form-control" name="cuisine">
      {% for n in info %}
      <option value="{{n}}"> {{n}}</option>

      {% endfor %}
    </select>
  </div>

<p style="font-weight: bold; margin-top: 8%">How much do you want to pay per person?</p>
  <input type="radio" name="price" value="10" checked> $0 - $10<br>
  <input type="radio" name="price" value="20"> $10 - $20<br>
  <input type="radio" name="price" value="30"> $20+ <br>

</div>
  <input type="submit" class="btn btn-primary" value="Search">
  <a href="/" class="btn btn-danger" style="display: inline-block">Back</a>

</form>
</div>







</body>


</html>
