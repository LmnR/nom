<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<body>
  <div style="margin-left: 1%; margin-top: 1%">
  <h1>Menu</h1>
  

  <div>
    <table class="table table-striped" style="width: 25%">

    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for n in data %}
      <tr>
        <td>{{n[0]}}</td>
        <td>${{n[1]}}</td>
      </tr>
      {% endfor %}
      
    </tbody>
    
    </table>
  </div>

  <div class="well well-sm" style="width: 25%">
   <form action = "/addmenu/{{rest}}" method = "post" style="margin-top: 2%; margin-left: 5%">
    <h3>Add a Menu Item:</h3>
    <p>Name: <input type = "text" name = "item" /></p>
    <p>Price: <input type = "text" name = "pr" /></p>
    <div style="margin-top: 1%">
    <input type = "submit" value = "Add" class="btn btn-primary" style="display: inline-block"/>
    <a href="/allrestaurant" class="btn btn-danger" style="display: inline-block">Back</a>
    </div>
  </form>
  </div>

  

  </div>

</body>


</html>
